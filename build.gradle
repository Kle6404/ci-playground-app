plugins {
    id 'java'
    id 'com.google.cloud.tools.jib' version '3.4.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

jib {
    from {
        image = "eclipse-temurin:17-jre-jammy"
    }
    to {
        image = "ghcr.io/kle6404/ci-playground"
        tags = ["bootstrap"]   // ðŸ‘ˆ TEMPORARY, forces GHCR repo creation
    }
    container {
        mainClass = "example.App"
        labels = [
            "org.opencontainers.image.source": "https://github.com/Kle6404/ci-playground"
        ]
    }
}
